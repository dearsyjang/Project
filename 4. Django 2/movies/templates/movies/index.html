{% extends 'base.html' %}
{% block content %}
  <h1 class="m-2"><strong>INDEX</strong></h1>
  <a href="{% url 'movies:new' %}" class="m-2">NEW</a>
  <hr>
  {% for movie in movies %}
    <a href="{% url 'movies:detail' movie.pk %}" class="m-2"> {{ movie.title }} </a>
    <p class="m-2"> {{ movie.score }} </p>
    <hr>
  {% endfor %}
{% endblock %}
