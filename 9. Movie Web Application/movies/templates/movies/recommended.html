{% extends 'base.html' %}

{% block content %}
<hr>
<div id="movieList">
  {% for movie in movies %}
    <div class="movie">
      <h2>{{ movie.title }}</h2>
      <p>
        {% for genre in movie.genres.all %}
          <span>{{ genre.name }}</span>
        {% endfor %}
      </p>
      {% if movie.overview %}
        <p>{{ movie.overview }}</p>
      {% else %}
        <p>줄거리 없음</p>
      {% endif %}
      <a href="{% url 'movies:detail' movie.pk %}">[ DETAIL ]</a>
      <hr>
    </div>
  {% endfor %}
</div>

<a href="{% url 'movies:index' %}" class="btn btn-secondary">BACK</a>

{% endblock %}
