{% extends 'base.html' %}

{% block content %}
  <h1 class="mt-3"><strong>INDEX</strong></h1>
  <a href="{% url 'movies:create' %}">CREATE</a>
  <hr>
  {% for movie in movies %}
    <a href="{% url 'movies:detail' movie.pk %}" class="m-2"> {{ movie.title }} </a>
    <p class="m-2"> {{ movie.score }} </p>
  {% endfor %}
  <hr>
{% endblock content %}
