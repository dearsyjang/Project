{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1 class="mt-3"><strong>UPDATE</strong></h1>
<hr>
<form action="{% url 'movies:update' movie.pk %}" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" value="Submit" class="btn btn-primary"><input type="reset" value="Cancel" class="btn btn-primary m-2">
</form>
<hr>
<a href=" {% url 'movies:detail' movie.pk %} " class= "btn btn-info"> BACK </a>
{% endblock content %}
