{% extends 'base.html' %}

{% block content %}
  <h1>Movies</h1>
  {% if request.user.is_authenticated %}
    <a href="{% url 'movies:create' %}">[CREATE]</a>
  {% else %}
    <a href="{% url 'accounts:login' %}">[새 글을 작성하려면 로그인 하세요]</a>
  {% endif %}
  <hr>
  {% for movie in movies %}
    <a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>
    <hr>
  {% endfor %}
{% endblock content %}
